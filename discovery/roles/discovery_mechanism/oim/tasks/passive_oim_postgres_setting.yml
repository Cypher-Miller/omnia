---

- name: Get all passive OIM nodes from DB
  community.postgresql.postgresql_query:
    db: omniadb
    login_user: postgres
    query: "SELECT admin_ip, node FROM cluster.nodeinfo WHERE role LIKE '%oim_ha_node%';"
    login_password: "{{ postgresdb_password }}"
  become: true
  become_user: postgres
  register: passive_oim_nodes
  failed_when: false
  no_log: true

- name: Fail if no passive OIM nodes are found
  ansible.builtin.fail:
    msg: "{{ db_passive_oim_fail_msg }}"
  when:
    - passive_oim_nodes.query_result is defined
    - passive_oim_nodes.query_result | length < 1

- name: Update PostgreSQL configuration file and restart PostgreSQL
  when: passive_oim_nodes.query_result | length > 0
  block:
    - name: Update PostgreSQL configuration file with passive oim node IPs
      ansible.builtin.lineinfile:
        path: "{{ pg_hba_conf_path }}"
        line: "host    all          all        {{ item.admin_ip }}/32      md5"
        state: present
        insertafter: "^# IPv4 local connections:"
        regexp: "^host\\s+all\\s+all\\s+{{ item.admin_ip }}/32\\s+md5$"
      loop: "{{ passive_oim_nodes.query_result }}"
      loop_control:
        label: "{{ item.admin_ip }}"

    - name: Restart PostgreSQL
      ansible.builtin.service:
        name: postgresql
        state: restarted
      become: true
