---

- name: Check if squid container is running after deployment
  containers.podman.podman_container_info:
    name: "{{ squid_container_name }}"
  register: squid_container_status
  failed_when: false

- name: Stop and Remove squid container
  when: squid_container_status.containers | length != 0
  block:
    - name: Stop the squid container
      containers.podman.podman_container:
        name: "{{ squid_container_name }}"
        state: stopped
      failed_when: false

    - name: Remove squid container
      containers.podman.podman_container:
        name: "{{ squid_container_name }}"
        state: absent
        force_delete: true

    - name: Remove squid and Offline repo Directory
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      with_items:
        - "{{ squid_cleanup_directory }}"

    - name: Remove squid-related ports on host firewalld
      ansible.posix.firewalld:
        port: "{{ item }}"
        state: disabled
        permanent: true
      loop: "{{ squid_firewall_ports }}"
      changed_when: true

  rescue:
    - name: squid container removal failed
      ansible.builtin.fail:
        msg: "{{ squid_container_name }} {{ container_removal_failure_msg }}"
